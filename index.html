<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Time Schedule</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="circle">
                <span class="date">29</span>
            </div>
            <div class="day">Yakshanba</div>
        </div>

        <div class="prayer-times">
            <div class="time-block">
                <span class="prayer-name">Bomdod</span>
                <span class="prayer-time">5:25</span>
            </div>
            <div class="time-block">
                <span class="prayer-name">Quyosh</span>
                <span class="prayer-time">6:00</span>
            </div>
            <div class="time-block">
                <span class="prayer-name">Peshin</span>
                <span class="prayer-time">12:30</span>
            </div>
            <div class="time-block">
                <span class="prayer-name">Asr</span>
                <span class="prayer-time">16:30</span>
            </div>
            <div class="time-block">
                <span class="prayer-name">Shom</span>
                <span class="prayer-time">18:12</span>
            </div>
            <div class="time-block">
                <span class="prayer-name">Xufton</span>
                <span class="prayer-time">19:40</span>
            </div>
        </div>
    </div>
</body>
</html>
